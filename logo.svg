<!-- logo-monogram.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="44" viewBox="0 0 180 44" role="img" aria-labelledby="title desc">
  <title id="title">RM — monograma</title>
  <desc id="desc">Monograma “RM” em cápsula com gradiente e borda neon sutil.</desc>

  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A78BFA"></stop>
      <stop offset="50%" stop-color="#7C3AED"></stop>
      <stop offset="100%" stop-color="#06B6D4"></stop>
    </linearGradient>
  </defs>

  <!-- cápsula -->
  <rect x="1.5" y="1.5" rx="14" ry="14" width="177" height="41" fill="rgba(255,255,255,0.02)" stroke="url(#grad2)" stroke-width="2"></rect>

  <!-- RM -->
  <text x="22" y="28" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" font-weight="800" fill="url(#grad2)" letter-spacing="0.5">
    RM
  </text>

  <!-- divisor -->
  <rect x="58" y="12" width="1.5" height="20" fill="url(#grad2)" opacity="0.7"></rect>

  <!-- texto -->
  <text x="72" y="28" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" font-weight="700" fill="#E5E7EB">
    rafael.dev
  </text>
</svg>
